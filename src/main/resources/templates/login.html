<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" th:href="@{/styles/templateStyles.css}">
  <link rel="stylesheet"  type="text/css"th:href="@{/styles/login.css}">

  <title>Login</title>
</head>
<body>
<header th:replace="mainTemplate :: header"></header>
<div class="center-content" >
  <h1>Login</h1>

  <div class="inputBox">
    <form name="form1"   action="/userlogin" method="post">

      <div class="inputText">
        <input type="text" placeholder="username" name="username" />
      </div>
      <div class="inputText">
        <input type="password" placeholder="password" name="password" />
      </div>
      <input type="submit" value="User LOGIN" class="inputButton1"  name="button"  />
      <input type="submit" value="Admin LOGIN" class="inputButton2" name="button"/>
      <a href="https://github.com/login/">github login</a>
    </form>
  </div>


    </form>
</div>


<footer th:replace="mainTemplate :: footer"></footer>
