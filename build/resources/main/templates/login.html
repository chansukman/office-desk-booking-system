<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width",user-scalable="no",initial-scale="1", charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/templateStyles.css}">
  <link rel="stylesheet"  type="text/css"th:href="@{/styles/login.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  <title>Login</title>
</head>
<body>
<div class="center-content" >
  <h1>Login</h1>

  <div class="inputBox" >
    <form name="form1" method="post">

      <div class="inputText">
        <input type="text" placeholder="first_name" name="first_name" />
      </div>
      <div class="inputText">
        <input type="password" placeholder="password" name="password" id="password"/>
        <i class="bi-eye-slash" id="togglePassword" ></i>
      </div>
      <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
      <input type="submit" value="User LOGIN" formaction="/userlogin" class="inputButton1"  name="button"  />
      <input type="submit" value="Admin LOGIN" formaction="/admin/home" class="inputButton2" name="button" onclick="setToken()"/>

    </form>
    <a style="color: #9fcdff" href="https://github.com/login/oauth/authorize?client_id=acd4376fd4158e948c1a&redirect_uri=http://20.126.2.94:80/callback&state=test&scope=user">github login</a>
  </div>
  </form>
</div>




<script>

  function setToken(){
    localStorage.setItem("token",Date.now())
  }

  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');
  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye / eye slash icon
    this.classList.toggle('bi-eye');
  });


</script>
</body>
